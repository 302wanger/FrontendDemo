<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
    /*
    * 声明变量的方式
    * var 变量名=值;
    *
    * 变量命名规则
    * 1、允许是字母、数字、下划线、美元符（$）任意组合
    * 2、不允许数字开头
    * 3、不允许使用关键字和保留字。
    *   关键字：当前语法中正在使用的单词
    *   保留字：将来可能在语法中使用的单词
    *
    *   变量命名语义化，
    *   大驼峰命名：首字母大写
    *   小驼峰命名：第二个单词大写
    * */
    var i=10;
    var yao_fei=250;
    var $weiyao=888;
    console.log(i,yao_fei);//在控制台中输入内容
    console.log($weiyao);
</script>
</body>
</html>
