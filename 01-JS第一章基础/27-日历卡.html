<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>日历卡</title>
<link href="../CSS/simpleStyle.css" rel="stylesheet" type="text/css">
<script>
    window.onload = function () {
        var aDate =
                [
                    "11111",
                    "22222",
                    '333',
                    '44444',
                    '5555',
                    '6666',
                    '777',
                    '8888',
                    '9999',
                    '十月',
                    '十一月',
                    "十二月"
                ];


        var oDiv = document.getElementById('tab');
        var aLi = oDiv.getElementsByTagName('li');
        var oTxt = oDiv.getElementsByTagName('div')[0];
        //var oTxt = oDiv.getElementsByClassName('text')[0];

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onmouseover = function () {
                for (var i = 0; i < aLi.length; i++) {
                    aLi[i].className = '';
                }
                this.className = 'active';
                console.log(this.index + 1);
                oTxt.innerHTML = '<h2>' + (this.index + 1) + '月</h2><p>' + aDate[this.index] + '待办de 事项</p>';
                console.log(oTxt.innerHTML);
            }
        }
        }
    </script>
</head>
<body>
<div id="tab" class="calendar">
    <ul>
        <li class="active"><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
    </ul>
    <div class="text"><h2>几月</h2><p>待办事项</p></div>
</div>

</body>
</html>
