<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-arguments2</title>
    <script>
        function css() {
            if (arguments.length == 2) {
                return arguments[0].style[arguments[1]];
            }
            else {
                arguments[0].style[arguments[1]]=arguments[2];
            }
        }
        window.onload=function(){
            var oDiv=document.getElementById('div');
            alert(css(oDiv, 'height')); //获取div的宽度
            css(oDiv,'background','yellow');    //设置div的样式
        }
    </script>
</head>
<body>
<div id="div" style="width: 200px;height: 200px; background: #000;"></div>
</body>
</html>
