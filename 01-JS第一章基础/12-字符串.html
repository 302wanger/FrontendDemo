<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
<script>
    /*
    * 字符串   是由一对单引号或者双引号包起来的由0个或多字符组合起来的串
    *
    *字符串拼接 +
    *   1、数学中的加法
    *   2、字符串连接，当+的任意一端有字符串，+表示的就是字符串拼接。
    * */

    var str1 = 'welcome你上午';
    var str2 = '你最帅';

    console.log(str1);
    console.log(str2+'str2');

</script>
</body>
</html>
