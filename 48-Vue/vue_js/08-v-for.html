<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="item in items">
            {{ item.name }}
        </li>
    </ol>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            items: [
                { name: 'Runoob' },
                { name: 'Google' },
                { name: 'Taobao' },
                { name: 'Taobao' }
            ]
        }
    })
</script>
</body>
</html>
</html>
