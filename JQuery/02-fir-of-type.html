<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-fir-of-type</title>
    <script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(function () {
            $('p:first-of-type').css('background','yellow');
        })
    </script>
</head>
<body>

<p>body 中第一个段落。</p>

<div style="border:1px solid;">
    <p>div 中第一个段落。</p>
    <p>div 中的最后一个段落。</p>
</div>
<br>

<div style="border:1px solid;">
    <span>这是一个 span 元素。</span>
    <p>另一个 div 中第一个段落。</p>
    <p>另一个 div 中的最后一个段落。</p>
</div>

<p>body 中最后一个段落。</p>
</body>
</html>
