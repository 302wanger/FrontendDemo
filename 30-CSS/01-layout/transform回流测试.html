<script>

  let ele = document.querySelectorAll('.main');
  console.log(ele);

  /** 使用top属性改变位置，测试回流  **/
  setTimeout(function () {
    for(let item of ele){
      item.style.marginTop= '100px';
      item.style.background='red';
      item.style.display='block'
    }
  },3000);
