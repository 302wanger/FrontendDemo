<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <link rel="stylesheet" href="" >
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }

        .left, .right, .center {
            height: 200px;
        }

        .left {
            position: absolute;
            left: 0;
            width: 120px;
            background: yellow;
        }

        .right {
            position: absolute;
            right: 0;
            /*top: 0;*/
            width: 120px;
            background: green;
        }

        .center {
            margin-left: 120px;
            margin-right: 120px;
            /*width:100%;*/
            background: red;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</div>

<div class="pp">
    <p class="p1">1</p>
    <p class="p1">2</p>
</div>
<style>
    .pp {
        position: relative;
    }

    .pp p {
        margin: 0;
    }

    .p1 {
        position: relative;
        bottom: -1.5rem;
    }
</style>
</body>
</html>
