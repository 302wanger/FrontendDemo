<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
    <script>
        var xmlhttp;
        //loadXMLDoc函数模板
        function loadXMLDoc(url,cfunc)
        {
            if (window.XMLHttpRequest)
            {// IE7+, Firefox, Chrome, Opera, Safari 代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// IE6, IE5 代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=cfunc;   //这里执行我们想要的操作
            xmlhttp.open("GET",url,true);
            xmlhttp.send();
        }

        //自定义要执行的函数
        function myFunction()
        {
            loadXMLDoc("ajax00.txt",function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;    //具体操作内容
                }
            });
        }

        //自定义要执行的函数
        function myFunction2()
        {
            loadXMLDoc("ajax.txt",function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;    //具体操作内容
                }
            });
        }
    </script>
</head>
<body>

<div id="myDiv"><h2>使用 AJAX 修改文本内容</h2></div>
<button type="button" onclick="myFunction()">修改内容</button>
<button type="button" onclick="myFunction2()">修改内容2</button>


</body>
</html>
