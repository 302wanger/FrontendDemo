<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-仿FLASH图片轮播</title>
    <link rel="stylesheet" href="mystyle.css">
    <script type="text/javascript" src="flash.js"></script>
</head>
<body>
<div id="playimages" class="play">
    <ul class="big-pic">

        <div class="prev"></div>
        <div class="next"></div>

        <div class="text">加载图片说明。。。。。</div>
        <div class="length">计算图片数量</div>

        <a href="" class="mark-left"></a>
        <a href="" class="mark-right"></a>
        <div class="bg"></div>

        <li style="z-index: 1;"><img src="flashPlayer/1.jpg" alt=""></li>
        <li><img src="flashPlayer/2.jpg" alt=""></li>
        <li><img src="flashPlayer/3.jpg" alt=""></li>
        <li><img src="flashPlayer/4.jpg" alt=""></li>
        <li><img src="flashPlayer/5.jpg" alt=""></li>
        <li><img src="flashPlayer/6.jpg" alt=""></li>
    </ul>

    <div class="small-pic">
        <ul style="width: 390px;">
            <li style="opacity: 1;filter:alpha(opacity:100)"><img src="flashPlayer/1.jpg" alt=""></li>
            <li><img src="flashPlayer/2.jpg" alt=""></li>
            <li><img src="flashPlayer/3.jpg" alt=""></li>
            <li><img src="flashPlayer/4.jpg" alt=""></li>
            <li><img src="flashPlayer/5.jpg" alt=""></li>
            <li><img src="flashPlayer/6.jpg" alt=""></li>
        </ul>
    </div>
</div>
</body>
</html>
