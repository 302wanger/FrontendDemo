<body>
<script>
    function pow(n){
        let res=[];
        while(n){
            if(n%2 ===0){
                n=(n-2)/2
                res.push('2')
            }else{
                n=(n-1)/2
                res.push('1')
            }
        }
        return console.log( res.reverse());

    }
    pow(20);
</script>
