<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /**
     * 给定一个字符串，请你将字符串重新编码，将连续的字符替换成“连续出现的个数+字符”。比如字符串AAAABCCDAA会被编码成4A1B2C1D2A。
     * **/
    function aaa(s) {
        var obj = {};
        var arr = s.split('');
        var len = 1;
        var str = '';
        arr.forEach((v, i, arr) => {
            if (arr[i + 1]) {
                if (v === arr[i + 1]) {
                    len++
                } else {
                    str = str + len + v;
                    len = 1;
                }
            } else {
                str = str + len + v;
                len = 1;
            }
        })
        return str
    }

    console.log(aaa('AAAABCCDA'))
</script>
</body>
</html>
