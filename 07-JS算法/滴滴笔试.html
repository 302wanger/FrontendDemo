<script>

    function tt(arr, m) {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Number(arr[i])
        }

        for (let i = 0; i < m; i++) {
            let min = arr[0], index = 0;
            for (let j = 0; j < arr.length; j++) {
                if (min > arr[j]) {
                    min = arr[j];
                    index = j;
                }
            }
            let t, max;

            if (arr[index] === arr[index + 1]) {
                t = index;
                max = arr[index] + arr[index + 1];
            } else if ((index-1>=0 && arr[index-1] <= arr[index+1] && index+1>=arr.length)||index+1>arr.length) {
                t = index - 1;
                max = arr[index] + arr[index - 1];
            } else if ((index-1>=0 && arr[index-1] > arr[index+1] && index+1>=arr.length) ||  index-1<0) {
                t = index;
                max = arr[index] + arr[index + 1];
            }
            arr.splice(t, 2);
            arr.splice(t, 0, max)
        }
        return Math.min.apply(arr, arr);
    }

    let arr = [1, 7, 2, 2, 5, 9];
    console.log(tt(arr, 3))

</script>
