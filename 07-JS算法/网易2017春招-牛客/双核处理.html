<script type="text/javascript">
    /**双核处理
     * 一种双核CPU的两个核能够同时的处理任务，现在有n个已知数据量的任务需要交给CPU处理，假设已知CPU的每个核1秒可以处理1kb，每个核同时只能处理一项任务。
     * n个任务可以按照任意顺序放入CPU进行处理，现在需要设计一个方案让CPU处理完这批任务所需的时间最少，求这个最小的时间。
     *
     * 输入包括两行： 第一行为整数n(1 ≤ n ≤ 50) 第二行为n个整数length[i](1024 ≤ length[i] ≤ 4194304)，
     * 表示每个任务的长度为length[i]kb，每个数均为1024的倍数。
     * **/

    let n = 5, arr = [3072, 3072, 7168, 3072, 1024],
        cpu1 = 0, cpu2 = 0;
    arr.sort();
    for (let i = 0; i < n; i += 2) {
        if (arr[i])
        cpu1 += arr[i];
        if (arr[i + 1])
        cpu2 += arr[i + 1];
    }
    let time = Math.max(cpu1, cpu2);
    console.log(time)

</script>
