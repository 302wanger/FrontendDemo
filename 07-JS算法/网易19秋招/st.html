<script>

    function len(str) {
        let obj = {};
        for (let i = 0; i < str.length ; i++) {
            if (obj[str[i]]) {
                obj[str[i]]++
            } else {
                obj[str[i]] = 1
            }
        }

        let max = Math.max(obj['w'], obj['b']);
        let min = Math.min(obj['w'], obj['b']);
        if ((max - min) <= 1) {
            return min + max
        } else {
            return min * 2 + 1
        }

    }

    console.log(len('bwbwb'));

</script>
