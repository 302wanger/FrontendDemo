    var solveMeFirst = (n, m) => {
        var team = Math.floor((n + m) / 3);
        if (team < m && team < n) {
            return team
        } else {
            return n < m ? n : m
        }
    };
    while ((n = rendInt()) != null && (m = rendInt()) != null) {
        var result = solveMeFirst(n, m);

    }
