<script type="text/javascript">
    /** 题目：小易去附近的商店买苹果，奸诈的商贩使用了捆绑交易，只提供6个每袋和8个每袋的包装(包装不可拆分)。
     * 可是小易现在只想购买恰好n个苹果，小易想购买尽量少的袋数方便携带。如果不能购买恰好n个苹果，小易将不会购买。
     *
     * 思路：一般使用动态规划的方法来解决相关问题，后面详细看一下动态规划的案例
     *      对于这题，有一个非常巧妙的方法，
     *
     * **/


    function st(n) {
        if (n % 2 !== 0 || n < 6 || n === 10) {  //一定是偶数（6，8都是）,最小是6，10以上偶数都可以；
            return -1
        } else if (n % 8 === 0) {  //如果拿八个拿完最好
            return n / 8
        } else {                //对于10以上的偶数，只要对8取余数不为0，如果余数为2,4，就要从前面的1或者2个8中拿出2个,用6来补，如果余数为6（本来余数就是6，就不用拿）。                                    10 以内的有个基数1 ，所以+1；
            return 1 + Math.floor(n / 8);
        }
    }

    console.log(st('oxoxoxox', 'ooxxoo'))
</script>
</body>
</html>
