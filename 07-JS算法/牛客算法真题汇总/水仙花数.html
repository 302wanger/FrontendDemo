<script type="text/javascript">
    /** 数学上有个水仙花数，他是这样定义的： “水仙花数”是指一个三位数，它的各位数字的立方和等于其本身，比如：153=1^3+5^3+3^3。 现在要求输出所有在m和n范围内的水仙花数。
     * **/
    function cube(n, m) {
        if (n < 100 || m < 100 || m > 999) {
            return 'no'
        }
        let d = m - n;
        let res = [];
        for (let i = 0; i <= d; i++) {
            let a = Math.floor((n + i) / 100);
            let b = Math.floor((n + i) / 10 % 10);
            let c = Math.floor((n + i) % 100 % 10);
            if (Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3) === n + i) {
                res.push(n + i)
            }
        }
        if (!res.length) {
            return 'no'
        }else{

        }
        return res.join(' ');
    }

    console.log(cube(312 , 380))
