<script type="text/javascript">
    /** 小易有一个圆心在坐标原点的圆，小易知道圆的半径的平方。小易认为在圆上的点而且横纵坐标都是整数的点是优雅的，小易现在想寻找一个算法计算出优雅的点的个数，请你来帮帮他。
     例如：半径的平方如果为25
     优雅的点就有：(+/-3, +/-4), (+/-4, +/-3), (0, +/-5) (+/-5, 0)，一共12个点。
     *
     *  思路：满足r^2 = a^2 + b^2 中所有a b 的组合
     *
     *
     *
     * **/


    function sqrtR(R) {
        let count = 0;
        let r = Math.floor(Math.sqrt(R));
        for (let i = 0; i <= r; i++) {
            if (Number.isInteger(Math.sqrt(R - Math.pow(i, 2)))) {
                count += 4
            }
        }
        if (Number.isInteger(Math.sqrt(R))) {
            count -= 4;
        }
        return count
    }


    console.log(sqrtR(25))
</script>
