<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回文解码</title>
</head>
<body>
<script>
  /**
   * 现在有一个字符串，你要对这个字符串进行 n 次操作，每次操作给出两个数字：(p, l) 表示当前字符串中从下标为 p 的字符开始的长度为 l 的一个子串。你要将这个子串左右翻转后插在这个子串原来位置的正后方，求最后得到的字符串是什么。字符串的下标是从 0 开始的，你可以从样例中得到更多信息。
   *
   * */

  let str = 'ab';
  let arr = [[0, 2], [1, 3]];

  function reString (str, p, l) {
    let strArr = str.split('').slice(p, p + l);
    return str + strArr.reverse().join('');
  }

  arr.forEach(item => {
    str = reString(str, item[0], item[1])
  });

  console.log(str)

</script>
</body>
</html>
