<script type="text/javascript">
    /**
     * **/

    /* 求所有素数*/
    function min(num) {
        let res = [];
        for (let i = 0; i < num.length - 1; i++) {
            for(let k = i+1; k<num.length; k++){
                let temp = num[i] * num[k];
                for (let j = 0; j <= num.length; j++) {
                    if (j !== i && j !== k && temp % num[j] === 0) {
                        res.push(temp)
                    }
                }
            }


        }
        let relust = Math.min.apply(res,res);
        return relust
    }

    console.log(min([1, 2, 3, 4, 5]));


</script>
