<script type="text/javascript">
    /** 对于一个整数X，定义操作rev(X)为将X按数位翻转过来，并且去除掉前导0。例如:
     如果 X = 123，则rev(X) = 321;
     如果 X = 100，则rev(X) = 1.
     现在给出整数x和y,要求rev(rev(x) + rev(y))为多少？
     *
     *  思路：写一个rev函数，执行三次就好
     *
     *
     *
     * **/


    function rev(num) {
        let s = num.toString().split('').reverse().join('');
        let res = s.replace(/^0+/g, '');

        return Number(res)
    }


    console.log(rev(10230))
</script>
