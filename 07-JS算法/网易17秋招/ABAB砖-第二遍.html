<script type="text/javascript">
    /**
     *小易有一些彩色的砖块，每种颜色由一个大写字母表示，各个颜色砖块看起来都完全一样，现在有一个给定的字符串s，
     * s中的每个字符代表小易某个砖块的颜色。小易想把他所有的砖块排成一行，如果最多存在一对不同颜色的相邻砖块，那么这行砖块就很漂亮的。
     * 请你帮助小易计算有多少种方式将他所有的砖块排成漂亮的一行。（如果两种方式所对应的砖块颜色序列是相同的，那么认为这两种方式是一样的。）
     例如：
     s = “ABAB”,那么小易有6种排列的结果：
     AABB,ABAB,ABBA,BAAB,BABA,BBAA
     其中只有AABB和BBAA满足最多只有一对不同颜色的相邻砖块。

     输入描述：
     输入包括一个字符串s，字符串s的长度length（1≤length≤50），s中的每个字符都为一个大写字母（A到Z）。
     输出描述：
     输出一个整数，表示小易有多少种方式。

     示例1
     输入：
     ABAB
     输出：
     2
     *
     * 思路:
     * 只有一种颜色，一种排列， 返回1
     * 只存在两种不同颜色，则有两种排列，返回2
     * 存在不止一对，则不是最美排列，返回0
     *
     *
     * **/
    function repeat(s, length) {
        let strArr = s.split('');
        let temp = {};
        len = 0;
        for (let key in strArr) {
            if (temp[strArr[key]]) {
                temp[strArr[key]]++
            } else {
                temp[strArr[key]] = 1;
                len++;
            }
        }

        function co(n) {
            if (n <= 1) {
                return 1
            } else {
                return n * co(n - 1)
            }
        }

        return co(len)

    }



    console.log(repeat("AAABSBC"))
</script>
</body>
