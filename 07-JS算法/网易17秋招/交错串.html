<script type="text/javascript">
    /**如果一个01串任意两个相邻位置的字符都是不一样的，我们就叫这个01串为交错串，例如1，10101，0101010都是交错01串。小易现在有一个01串s，小易想找出一个最长的连续子串，并且这个子串是一个交错01串。小易需要你帮帮忙求出这样的子串的长度是多少。
     输入描述：
     输入包括字符串s，s的长度是length（1≤length≤50），字符串中只包括0和1
     输出描述：
     输出一个整数，表示最长的满足要求的子串长度。

     示例1
     输入：
     111101111
     输出：
     3
     *
     * 思路：循环，查看相邻两个是否不相同，用一个数组记录不相同的次数，即子串长度
     * 对于1100，只有一次不相同，则则只有一个，1101，则有三次不相同，这是要注意加1
     * 如果都相同，返回len=0，
     * 如果只有一次不相同，则返回len
     * 如果超过两次不相同，因为左右两边，则返回len+1
     *
     * **/
    function maxstr(s) {
        let arr = s.split('');
        let len = 0, res = [];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] !== arr[i]) {
                len++;
            } else {
                res.push(len + 1);
                len = 0;
            }
        }
        return Math.max(len+1, Math.max.apply(res, res))


    }

    console.log(maxstr('000011110000'));
</script>
