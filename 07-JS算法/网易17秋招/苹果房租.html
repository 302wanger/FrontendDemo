<!DOCTYPE html>

<body>
<script type="text/javascript">
    /**
     *小易为了向他父母表现他已经长大独立了，他决定搬出去自己居住一段时间，一个人生活增加了很多花费；
     * 小易每天必须吃一个水果，并且每天支付x元的房屋租金。
     * 当前小易手中已经有f个水果和d元钱，小易也能去商店购买一些水果，商店每个水果售价p元，
     * 小易为了表现他独立生活的能力，希望能独立生活的时间越长越好，小易希望你来帮他计算他最多独立生活多少天。
     *
     输入描述：
     输入包括一行，四个整数x,f,d,p(1 ≤ x,f,d,p ≤ 2*10^9)，以空格分割。
     输出描述：
     输出一个整数，表示小易最多能独立生活多少天。


     输入：
     3 5 100 10
     输出：
     11
     *
     *
     * 思路：分情况讨论：
     * 1、钱全部付房租还不够，d/x <= f，只能d/x
     * 2、f个苹果吃完房租付完，还有剩的，则 f + 剩下的/(x+p)
     * **/
    function maxDay(x, f, d, p) {
        if (d / x <= f) {
            return Math.floor(d / x)
        }
        else {
            let la = d - f * x;

            return f + Math.floor(la / (x + p))
        }
    }

    console.log(maxDay(3, 5, 100, 10))
</script>
</body>
</html>
