<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 题目：牛牛准备参加学校组织的春游, 出发前牛牛准备往背包里装入一些零食, 牛牛的背包容量为w。
     牛牛家里一共有n袋零食, 第i袋零食体积为v[i]。
     牛牛想知道在总体积不超过背包容量的情况下,他一共有多少种零食放法(总体积为0也算一种放法)。
     *
     *输入描述：
     *
     * 输入包括两行
     第一行为两个正整数n和w(1 <= n <= 30, 1 <= w <= 2 * 10^9),表示零食的数量和背包的容量。
     第二行n个正整数v[i](0 <= v[i] <= 10^9),表示每袋零食的体积。

     输出一个正整数, 表示牛牛一共有多少种零食放法。


     思路：
     *
     * **/



    function backpack(n, w, v) {
        if (v.length <= 0) {
            return 1
        }
        if (v.reduce(reduceFun, 0) <= w) {
            return Math.pow(2, n);
        }
    }

    function reduceFun(total, num) {
        return total + num
    }

    console.log(backpack(3, 10, [1, 2, 4]))
</script>
</body>
</html>
