<script>

        name: 'jack',

            friend: ['a', 's', 'd']
        },
        reg: new RegExp('sd'),

        }
    };

function deepClone(obj, c) {
    let newObj = c || {}
    for (let i in obj) {
        if (typeof obj[i] === 'object') {
            newObj[i] = obj[i].constructor === Array ? [] : {};
            deepClone(obj[i], newObj[i])
        } else {
            newObj[i] = obj[i]
        }
    }
    return newObj;
}

    let copy = deepClone(obj);
    copy.arr.push(3);
    copy.name = 'tony';

    console.log('obj.arr', obj.arr);
    console.log('copy.student.friend', copy.test());
    console.log('obj.student.friend', obj.test());

</script>
