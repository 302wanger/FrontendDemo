<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播插件</title>
    <link rel="stylesheet" href="../Lib/bootstrap.min.css">
    <script type="text/javascript" src="../Lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../Lib/bootstrap.min.js"></script>
    <style>
        #myCarousel {
            padding: 100px;
            /*width: 1024px;*/
        }

        img {
            margin: auto;
            height: 377px;
        }
    </style>
</head>
<body style="margin: 100px; background-color: #777777">

<!--data-ride="carousel"自动播放，默认5s-->
<div class="carousel slide" id="myCarousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>
    <div class="carousel-inner" id="img">
        <div class="item active"><img src="../img/zjut/1.jpg" alt="第一张"></div>
        <div class="item"><img src="../img/zjut/2.jpg" alt="第二张"></div>
        <div class="item"><img src="../img/zjut/3.jpg" alt="第三张"></div>
        <div class="item"><img src="../img/zjut/4.jpg" alt="第四张"></div>
        <div class="item"><img src="../img/zjut/5.jpg" alt="第五张"></div>
        <div class="item"><img src="../img/zjut/6.jpg" alt="第六张"></div>
        <div class="item"><img src="../img/zjut/7.jpg" alt="第七张"></div>
        <div class="item"><img src="../img/zjut/8.jpg" alt="第八张"></div>
        <div class="item"><img src="../img/zjut/9.jpg" alt="第九张"></div>

    </div>

    <a href="#myCarousel" data-slide="prev" class="carousel-control left"></a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right"></a>

    <script>
        $('#myCarousel').carousel({
            interval: 3000,     //设置自动播放时间
            pause: 'hover',     //设置暂停按钮事件
//            wrap: false,     //只播一次，默认为true

        })
    </script>

</div>
</body>
</html>
