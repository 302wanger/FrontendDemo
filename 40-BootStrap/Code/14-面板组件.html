<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-面板组件</title>
    <link rel="stylesheet" href="../Lib/bootstrap.min.js">
    <link rel="stylesheet" href="../Lib/bootstrap.min.css">
    <link rel="stylesheet" href="../Lib/jquery-3.1.1.min.js">
</head>
<body style="margin: 50px;">

<div class="panel panel-default panel-warning">
    <div class="panel-heading">
        <h2 class="panel-title">标题</h2>

        <div></div>
    </div>
    <div class="panel-body ">内容</div>
    <div class="panel-body panel-success">内容</div>

    <table class="table">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <div class="list-group">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2 <span class="badge">100</span></li>
        <li class="list-group-item">3 <span class="glyphicon glyphicon-ok"></span></li>
        <li class="list-group-item active">4<span class="badge">皮蛋瘦肉粥</span></li>
    </div>

</div>
</body>
</html>
