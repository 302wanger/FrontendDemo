<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btn</title>
    <link rel="stylesheet" href="../Lib/bootstrap.min.css">
    <script src="../Lib/jquery-3.1.1.min.js"></script>
    <script src="../Lib/bootstrap.min.js"></script>
</head>
<body style="margin: 50px;">
<input type="button" value="按钮" class="btn btn-default">
<button class="btn btn-success">确定</button>
<button class="btn btn-info btn-lg">确定</button>
<button class="btn btn-warning btn-xs">确定</button>
<button class="btn btn-danger">确定</button>
<button class="btn btn-primary">确定</button>
<button class="btn btn-link">确定</button>
<button class="btn btn-block btn-success">块按钮</button>
<button class="btn btn-active btn-success">激活状态</button>
<button class="btn btn-active disabled btn-success">禁用状态</button>
<br>

<button type="button" class="close">&times;</button>
<span class="caret"></span>

<i class="glyphicon glyphicon-star"></i>
<span class="glyphicon glyphicon-remove"></span>

<button class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star"></span>
</button>

</body>
</html>
