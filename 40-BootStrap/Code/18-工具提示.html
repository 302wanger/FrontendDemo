<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-工具提示</title>
    <link rel="stylesheet" href="../Lib/bootstrap.min.css">
    <script type="text/javascript" src="../Lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../Lib/bootstrap.min.js"></script>

</head>
<body style="margin: 50px;">
<!--工具提示就是通过鼠标移动选定在特定的元素上时，显示相关的提示语。-->
<a id="tip" href="#"
   data-toggle="tooltip"
   data-delay=""
   data-placement="auto"
   data-trigger="click"
   title="超文本标识符">HTML5</a>

<script>
    $('#tip').tooltip({
        delay: {
            show: 1000,
            hide: 200,
        }
    });
</script>
</body>
</html>
