<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-well组件</title>
    <link rel="stylesheet" href="../Lib/bootstrap.min.css">
    <script src="../Lib/jquery-3.1.1.min.js"></script>
    <script src="../Lib/bootstrap.min.js"></script>
</head>
<body style="margin:50px;">
<div class="well well-sm">
    bootstrap
</div>

<div class="progress">
    <div class="progress-bar" style="width:70%;">70%</div>
</div>
<!--结合情景-->
<div class="progress">
    <div class="progress-bar progress-bar-success" style="min-width: 2%; ">0%</div>
</div>
<!--最小值设置-->
<div class="progress">
    <div class="progress-bar" style="min-width: 2%; ">0%</div>
</div>
<!--动画效果-->
<div class="progress">
    <div class="progress-bar progress-bar-striped active" style="min-width: 2%; width:40%; ">40%</div>
</div>

<!--堆叠效果-->
<div class="progress">
    <div class="progress-bar progress-bar-success"
         style="min-width:20px;width:35%">35%
    </div>
    <div class="progress-bar progress-bar-warning"
         style="min-width:20px;width:20%">20%
    </div>
    <div class="progress-bar progress-bar-danger"
         style="min-width:20px;width:10%">10%
    </div>
</div>
</body>
</html>
