<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组件</title>
    <link rel="stylesheet" href="../Lib/bootstrap.min.js">
    <link rel="stylesheet" href="../Lib/bootstrap.min.css">
    <link rel="stylesheet" href="../Lib/jquery-3.1.1.min.js">
</head>
<body style="margin: 50px;">
<div class="list-group">
    <li class="list-group-item">1</li>
    <li class="list-group-item">2 <span class="badge">100</span></li>
    <li class="list-group-item">3 <span class="glyphicon glyphicon-ok"></span></li>
    <li class="list-group-item active">4<span class="badge">皮蛋瘦肉粥</span></li>
</div>
<!--链接和首选项-->
<div class="list-group">
    <a class="list-group-item">1</a>
    <a class="list-group-item active">2</a>
    <a class="list-group-item">3</a>
    <a class="list-group-item">4</a>
    <a class="list-group-item">5</a>
</div>

<!--定制内容-->
<div class="list-group">
    <a href="#" class="list-group-item active">
        <h4>内容标题</h4>
        <p class="list-group-item-text">这里是相关内容详情！</p>
    </a>
    <a href="#" class="list-group-item">
        <h4>内容标题</h4>
        <p class="list-group-item-text">这里是相关内容详情！</p>
    </a>
    <a href="#" class="list-group-item">
        <h4>内容标题</h4>
        <p class="list-group-item-text">这里是相关内容详情！</p>
    </a>
</div>
</body>
</html>
